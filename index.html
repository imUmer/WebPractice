<!DOCTYPE html>

  <head>

    <title>Web Practice</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <!-- #nav start -->
      <div class="nav">
        <div class="logo">

        <div class="navlinks">

            <li>link1</li>

      <!-- #s2 two section start -->

      <div class="center-section">

      </div>
      <!-- #s4 carosial end -->

      <!-- #s4 testimonials start -->
      <div class="center-section">
        <p class="center">testimonials</p>
      </div>
      <!-- #s4 testimonials end -->

      <div class="center-section">
        <p class="center">contact us</p>
      </div>
